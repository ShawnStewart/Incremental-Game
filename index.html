<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href="./index.css">
  <title>Widget Clicker</title>
</head>

<body>
  <div id='Dashboard' class="Container">
    <div class='Dashboard__Section'>
      <h3>Dashboard</h3>
      <button id="clearStorage" onclick="clearLocalStorage()">Clear Storage</button>
      <!-- <h3>Time Played: <span id="timePlayed">?</span></h3>
      <h3>Lifetime Widgets: <span id="widgetTotal">0</span></h3> -->
      <h3>Inventory: <span id="widgetCount">0</span> widgets</h3>
      <h3>Material: <span id="materialCount">0</span></h3>
      <h3>Wallet: $<span id="wallet">0</span></h3>
    </div>
    <div class='Dashboard__Section'>
      <h3>Market</h3>
      <div class="Container__Inner">
        <h3>Current Offers</h3>
        <table>
          <tr>
            <th>Amount</th>
            <th>Price</th>
            <th>Demand %</th>
            <th>Sold</th>
          </tr>
        </table>
      </div>
      <div class="Container__Inner">
        <h3>New Offer</h3>
        <div>Units:
          <input id='unitsToSell' value='0' type="number"></input>
          <button onclick="updateUnits(.25)">25%</button>
          <button onclick="updateUnits(.5)">50%</button>
          <button onclick="updateUnits(.75)">75%</button>
          <button onclick="updateUnits(1)">100%</button>
        </div>
        <div>Sell Price:
          <button onclick="updatePrice(.95)">-5%</button>
          <input id='unitPrice' value='0.00' type="number" step="0.01" min="0"></input>
          <button onclick="updatePrice(1.05)">+5%</button>
        </div>
        <div>Demand: 0%</div>
        <button>Submit</button>
      </div>
    </div>
  </div>
  <div class="Container">
    <h3>Production</h3>
    <button id="widgetButton" onclick="widgetButton()">Create Widget By
      Hand</button>
    <div class="Progress">
      <div id="widgetProgress"></div>
    </div>
  </div>
  <div class='Container'>
    <h3>Upgrades</h3>
    <p>Increase widget making by 50%</p>
    <button onclick="upgrade()">Purchase</button>
  </div>
</body>

<script src='./index.js'></script>

</html>
